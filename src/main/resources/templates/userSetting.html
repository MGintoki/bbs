<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>用户设置</title>
</head>
<style>
</style>
<script>

</script>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-cog" aria-hidden=""></span> 修改个人信息
                </div>
                <div class="panel-body">
                    <div class="userSetting-content">
                        <div class="userSetting-userHead">
                            <div>
                                <img class="img-thumbnail userSetting-userHead" src="images/userHead.png" alt="">
                            </div>
                            <button class="btn btn-success btn-block userSetting-btn">更换头像</button>
                        </div>
                        <form class="form-horizontal userSetting-form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    用户名
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control userSetting-form-item" value="MGintoki">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    密码
                                </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control userSetting-form-item" value="MGintoki">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    性别
                                </label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>男</option>
                                        <option>女</option>


                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    邮箱
                                </label>
                                <div class="col-sm-10">
                                    <input type="mail" class="form-control userSetting-form-item" value="MGintoki">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    个性签名
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control userSetting-form-item" value="MGintoki">
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-block userSetting-submit-btn">提交</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
