<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bbs.css}">
</head>
<body>
<div class="container">
    <form action="/login" method="post" class="form-signin" name="loginForm">
        <h2 class="form-signin-heading">欢迎登录</h2>
        <label for="account" class="sr-only">用户名</label>
        <input type="text" name="account" class="form-control" id="account" placeholder="用户名">
        <label for="inputpassword" class="sr-only">密码</label>
        <input type="password" name="password" class="form-control" id="inputpassword" placeholder="密码" required>
        <input class="btn btn-lg btn-block btn-primary" value="登录" onclick="login()"></input>
        <a href="register.jsp" class="btn btn-link btn-sm" >立即注册</a>
    </form>
</div>
</body>
</html>
