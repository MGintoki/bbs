<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>个人主页</title>
</head>

<body>
    <div class="container profile">
        <div class="row">
            <div class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">个人帖子</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, d oloribus omnis totam obcaecati nam quaerat aliquid cum esse
                            facilis aperiam, sequi recusandae magni assumenda earum voluptatum reprehenderit officia rem
                            placeat.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="profile-item">
                            <img class="img-circle" src="images/userHead.png" alt="userHead" class="img-responsive">
                        </div>
                        <div class="username profile-item">
                            <h3 class="username">MGintoki</h3>
                        </div>
                        <div class="register-time profile-item">
                            <h6 class="regTime">2018-6-15</h6>
                        </div>
                        <div class="message profile-item">这个人很懒，什么都没留下</div>

                    </div>
                </div>


            </div>


        </div>
    </div>
</body>

</html>
