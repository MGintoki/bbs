<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>发布帖子</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="panel panel-default write-card-panel">
                        <div class="panel-heading">
                                <h3 class="panel-title"> <span class="glyphicon glyphicon-pencil" aria-hidden=""></span>发表新的帖子</h3>
                        </div>
                        <div class="panel-body">
                            <input type="text" class="form-control" placeholder="请输入帖子标题" name="" id="">
                            <select class="form-control write-card-select">
                                <option value="">技术交流</option>
                                <option value="">投诉建议</option>
                                <option value="">日常灌水</option>
                                <option value="">求助问答</option>
                            </select>
                            <textarea class="form-control" name="" id="" cols="30" rows="5" placeholder="请输入帖子内容"></textarea>
                            <button type="button" class="btn btn-success btn-block write-card-btn">
                                <span class="glyphicon glyphicon-ok" aria-hidden=""></span>       发布
                            </button>
                        </div>
                    </div>
        </div>
    </div>
</body>
</html>
