    $($.ajax({
        url:"http://127.0.0.1:8080/headImg",
        type:"get",
        data:{
            userName:"MGintoki"
        },
        success:function(data){
            $("#head").attr("src",data.data);
        }
    }));
    function uploadHeadImg(){
        var file =  $("#headImg").get(0).files[0];
        var fileData = new FormData();
        fileData.append("file",file);
        fileData.append("fileName","MGintoki");
        $.ajax({
            url:"http://127.0.0.1:8080/file/images",
            type:"post",
            processData: false,
            contentType: false,
            data:fileData,
            success:function(data){
                alert(data.message);
                window.location.reload();
            }
        })
    }
</script>
